name: Build PyPi Wheel
on:
  push:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build PyPi Wheel
        id: build_wheel
        uses: neuralmagic/nmstore/actions/pypi@pypi-test
      - name: Check commit id and wheel
        run:  |
              ls dist/
              echo ${{steps.build_wheel.output.commitid}}