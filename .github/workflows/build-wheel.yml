name: Build PyPi Wheel
on:
  pull_request:
    branches:
      - main
      - 'release/*'
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

permissions:
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
  
# if not dev or release, will create a nightly build
# everything is pushed to internal unless created through a nightly scheduled cron job
# missing release tag workflow/needs to be added in
env:
  INTERNAL: ${{ github.event_name != 'schedule' }}
  RELEASE: ${{ github.ref == 'refs/heads/release/[0-9]+.[0-9]+' && (github.event.action == 'opened' || github.event.action == 'synchronize')}}
  DEV: ${{ github.ref == 'main' && (github.event.action == 'opened' || github.event.action == 'synchronize')}}
  NAME: ${{ github.event.number }} 

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      wheel: ${{ steps.push-wheel.outputs.wheel }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to s3
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_WEBIDENTITY_FOR_GITHUB_ACTIONS }}
          aws-region: us-east-1 
      - name: Build PyPi Wheel
        id: build-wheel
        uses: neuralmagic/nm-actions/actions/pypi_build@pypi-test
        with:
          dev: $DEV
          release: $RELEASE
          name: $NAME
      - name: Push to s3 bucket
        id: push-wheel
        uses: neuralmagic/nm-actions/actions/s3_push@pypi-test
        with:
          filename: dist/*.whl
          internal: $INTERNAL

  pull_and_test:
    needs: build_and_push
    runs-on: ubuntu-latest  
    steps:
      - name: Login to s3
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_WEBIDENTITY_FOR_GITHUB_ACTIONS }}
          aws-region: us-east-1
      - name: Make directory for wheel
        run: |
             mkdir dist_s3
      - name: Pull from s3
        uses: neuralmagic/nm-actions/actions/s3_pull@pypi-test
        with:
          filename: ${{ needs.build_and_push.outputs.wheel }}
          dst: dist_s3
      - name: Install Wheel
        run: |
             pip install dist_s3/*.whl
             pip install pytest
             pip install matplotlib
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Test Wheel on Base Tests
        run: | 
             make test
    