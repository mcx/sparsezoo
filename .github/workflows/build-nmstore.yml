name: Build PyPi Wheel
on:
  push:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.build_pypi.outputs.status }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build PyPi wheel
        id: build_pypi
        uses: neuralmagic/nmstore/actions/pypi@pypi-test